{% extends 'general_in/general_in.html' %}

{% block primary %}

 <!-- [0][0-9]+{10}  col-xs-5 col-sm-2-->
<div class="container" style="color:yellow">
<div class="panel panel-primary">
<div class="panel-heading" style="color:yellow; font-size:30px;">تغییر مشخصات حساب کاربری</div>
<div class="panel-body" style="background-color:rgb(50,100,200);">

<form class="form-harizontal" data-toggle="validator" action="/uprofile/edit/" method="post">
    {% csrf_token %}

<div class="row">

<div class="wall col-xs-12 col-sm-6" >

<div class="row">
	<div class="form-group">
		<label for="fax" class="col-xs-5 col-sm-3 col-xs-pull-1 col-sm-pull-1 pull-right control-label">فکس</label>
		<div class="col-xs-9 col-xs-pull-1 col-sm-6 col-sm-pull-0 pull-right">
			<input type="text" name="fax" value="{{user.fax}}" class="notempty form-control pull-right input-c size-xs" tabindex="2" >
			
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group">
		<label for="about" class="col-xs-5 col-sm-3 col-xs-pull-1 col-sm-pull-1 pull-right control-label">ملاحظات</label>
		<div class="col-xs-9 col-xs-pull-1 col-sm-6 col-sm-pull-0 pull-right">
			<input type="text" name="about" value="{{user.about}}" class="form-control input-c pull-right size-xs" tabindex="5">
		</div>
	</div>
</div>

</div>

<!--  -->
<div class="clearfix visible-xs-block"></div>	
<!--  -->

<div class="wall col-xs-12 col-sm-6">

<div class="row">    
    <div class="form-group">
		<label for="phone" class="col-xs-5 col-sm-3 col-xs-pull-1 col-sm-pull-1 pull-right control-label" >تلفن ثابت</label>
		<div class="col-xs-9 col-xs-pull-1 col-sm-6 col-sm-pull-0 pull-right">
			<input type="text" name="phone" value="{{user.phone}}" class=" form-control input-c pull-right size-xs" tabindex="2" id="fax">
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group">
		<label for="address" class="col-xs-5 col-sm-3 col-xs-pull-1 col-sm-pull-1 pull-right control-label">آدرس محل کسب</label>
		<div class="col-xs-9 col-sm-6 col-xs-pull-1 col-sm-pull-0 pull-right">
			<input type="text" name="address" value="{{user.address}}" class="form-control input-c pull-right size-xs" tabindex="6">
		</div>
	</div>
</div>

</div>



</div>


	<div class="form-group">
		<button id="edit-profile-btn" type="submit" class="btn btn-danger" >ثبت</button>
	</div>

</form>

</div>
</div>
</div>

{% endblock %}
