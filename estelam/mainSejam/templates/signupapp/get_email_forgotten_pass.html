{% extends 'general_out/general_out.html' %}

{% block primary %}


<div class="container">
<div class="panel panel-primary center-block" style="max-width:500px">
<div class="panel-heading heading-style" >بازیابی کلمه ی عبور</div>
<div class="panel-body" style="background-color:rgb(50,100,200)" >

<form class="form-harizontal" action="/forgotpass/" method="post" > 
	{% csrf_token %}

	<div class="form-group form-inline" dir="rtl">
		<label style="padding-bottom:10px" class="control-label">لطفا پست الکترونیکی حساب خود را وارد کنید</label>
		<input type="email" name="user_email" class="form-control center-block size-xs" placeholder="ایمیل" required>
	</div>
				
	<div class="form-group">
		<button type="submit" class="btn btn-danger" >تایید</button>
	</div>

</form>

</div>
</div>
</div>

{% endblock %}
